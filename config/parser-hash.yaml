apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: hash-command-parser
  labels:
    knative.dev/type: "function"
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/botless/parser/cmd/prefix/
            env:
            - name: TARGET
              value: "http://default-broker.default.svc.cluster.local/"
            - name: PREFIX
              value: "#"

---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: hash-command-parser
spec:
  filter:
    sourceAndType:
      type: botless.slack.message
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: hash-command-parser
